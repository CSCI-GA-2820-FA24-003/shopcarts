name: CI Build
on:
  push:
    branches:
      - master
    paths-ignore:
      - "README.md"
      - ".vscode/**"

  pull_request:
    branches:
      - master
    paths-ignore:
      - "README.md"
      - ".vscode/**"

jobs:
  build:
    runs-on: ubuntu-latest
    # use a known build environment
    container: python:3.11-slim

    # Required services
    services:
      # Label used to access the service container
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: pgs3cr3t
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Steps for the build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y build-essential libpq-dev

      - name: Install dependencies
        run: |
          python -m pip install --no-cache-dir -U pip poetry
          poetry install

      - name: Run Code Quality Checks
        run: |
          poetry run flake8 service tests --count --select=E9,F63,F7,F82 --show-source --statistics
          poetry run flake8 service tests --count --max-complexity=10 --max-line-length=127 --statistics
          poetry run pylint service tests --max-line-length=127

      - name: Run unit tests with pytest
        run: |
          poetry run pytest --pspec --cov=service --cov-fail-under=95 --disable-warnings
        env:
          FLASK_APP: "wsgi:app"
          DATABASE_URI: "postgresql+psycopg://postgres:pgs3cr3t@postgres:5432/testdb"

      - name: Upload code coverage
        uses: codecov/codecov-action@v3.1.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
